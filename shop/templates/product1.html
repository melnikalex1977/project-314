{% extends 'base.html' %}
{% load static %}
{% block title %}
  Product1
{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row mt-5">
      <div class="col-10 mx-auto col-md-6 my-3">
        <img src="{{product1.image.url}}">
      </div>
    </div>
  </div> 
  <div class="col-10 mx-auto col-md-6 my-3">
    <div>
      <h1 class="product_title">{{product1.name}}</h1>
      <h5 class="text-info font-italic mb-4">{{product1.price}}</h5>
      <p class="product_desc">Product Descrition</p>
      <p class="text-justify product_text">{{product1.descrition}}</p>
      {% if product1.stock <= 0 %}
      <p class="text-justify product_text">Out Of Stock</p>
      {% else %}
      <a href="{% url 'add_cart' product1.id %}">Add To Cart</a>
      {% endif %}
    </div>
    
  </div>
{% endblock %}
